<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="spinner" class="spinner-border text-secondary" role="status" hidden>
        <span class="visually-hidden">Loading...</span>
    </div>
    <h2 class="text-center">MealDB</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="search here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="getMeals()" class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
    </div>
    <div>
        <p id="error" class="text-danger text-center">Something went wrong , please try again later.</p>
    </div>
    <section class="container mb-5" id="country-details">
            <div id="meal-details" class="col-md-5 mx-auto">
            </div>
    </section>
    <section class="container">
            <div id="meals" class="row row-cols-1 row-cols-md-2 g-4">
            </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="js/mealdb.js"></script>
  </body>
</html>
